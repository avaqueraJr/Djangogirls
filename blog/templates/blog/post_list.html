{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    <ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p><small>Posted by {{ post.author }} on {{ post.published_date }}</small></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
